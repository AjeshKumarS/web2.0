upstream moira_api {
    server moira-test.skbkontur.ru:8081;
}

server {
    listen 0.0.0.0:80 default;
    location = /index.html {
        expires -1;
        index index.html;
        root /usr/share/nginx/html;
    }
    location / {
        expires max;
        root /usr/share/nginx/html;
    }
}
